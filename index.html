<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="container">
        <div class="metric">
            <div class="converter">
                <div class="head-text">
                    <h1>Metric/Imperial converter</h1>
                    <h2 id="converter-num">0</h2>
                </div>
            </div>
            <div class="convert">
                <h1 class="conversion-type convert-top">Length (Meter/Feet)</h1>
                <p id="numLength" class="conversion">0 Meter = 0 Feet | 0 Feet = 0 Meters</p>
                <h1 class="conversion-type">Volume (Liters/Gallons)</h1>
                <p id="numVolume" class="conversion">0 Liters = 0 Gallons | 0 Gallons = 0 Liters</p>
                <h1 class="conversion-type">Mass (Kilograms/Pounds)</h1>
                <p id="numMass" class="conversion">0 Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
